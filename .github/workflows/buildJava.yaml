name: Java CI with Maven - Test and package
on: [pull_request]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Se placer dans Le dépot courant
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto'
      - name: Run Maven
        run: mvn –B package