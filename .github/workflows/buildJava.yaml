name: Java CI with Maven - Test and package
on: [pull_request]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'corretto'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository  # Le répertoire de cache des dépendances Maven
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}  # Clé unique basée sur pom.xml
          restore-keys: |
              ${{ runner.os }}-maven-  # Clé pour restaurer le cache si la clé exacte n'est pas trouvée
      - name: Analyse du Code
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run:
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=$(echo ${{ github.repository }} | sed 's-/-_-')